<!-- Etiqueta Form e input clase 16-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--<div> Manera incorrecta de crear un formulario se debe de usar el atributo form (etiqueta semantica)
        <input type="text" >
        <input type="text" >
        <input type="text" >
        <input type="text" >
    </div> -->
    <form action=""> <!-- form le dice al nanvegador que lo que contiene es un formulario, el atributo action almacena el valor de la url hacia el end point con JS -->
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/>  <!-- el atributo placeholder permite tener descripcion dentro del input-->
        </label>
        <label for="inicio-platzi">
            <span>¿Que dia inicio en platzi?</span>
            <input type="date" id="nicio-platzi" />  <!-- el atributo id tiene que ser el mismo que tengamos en el for de label-->
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario" />  
        </label>
    </form>
    
</body>
</html>
