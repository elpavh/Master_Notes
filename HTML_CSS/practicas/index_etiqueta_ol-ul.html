<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cuadros totalmente personalizados con arte en neon."> <!-- La descripcion que te da cuando por ejemplo buscas la pagina en google -->
    <meta name="robots" content="index,follow">  <!-- Hace que los robots recomienden tu pagina en automatico -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Nos ayuda a que la pagina sea escalable con dispostivos moviles por ejemplo -->
    <title>Arte Neon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header> <!-- La parte superior de la pagina va aqui -->
        <nav></nav> <!-- La barra de navegacion de la pagina va aqui -->
    </header>
    <main>
        <section>  <!-- sirve para diferenciar secciones principales del contenido.-->
            <article> <!-- es la parte de nuestro contenido que puede vivir por sÃ­ mismo-->
                
            </article>
        </section>
        <ul> <!-- Lista desordenada  -->
            <li>Soy una manzana</li> <!-- Se utiliza dentro de ul o ol, hace referencia a que es de la lista (li) -->
        </ul>
        <ol></ol> <!-- lista ordenada ejemplo por numeros-->
    </main>
    <footer>  <!-- El footer es la parte inferior de la pagina -->

    </footer>
    <p>soy un texto</p> <!--Parrafo con informacion -->
    <h1>Soy un titulo</h1> <!-- Titulos de la pagina de h1 a h6 -->
    <h2>soy un subtitulo</h2>
    <h6>soy subtitulo6</h6>
    <a href="#">Link</a> <!-- crea un link hacia el atributo href en caso de # no hace nada (es decir no recarga la pagina) -->
</body>
</html>
