<!-- Etiqueta img, figure clases 13 y 14 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure>  <!-- figure se utiliza para las imagenes de una manera semanticamente correcta. -->
                <img src="../pics/pexels-irina-iriser-1086584(1).jpg" alt="imagen medusa" width="180" height="180"> <!-- alt nos da descripcion de la imagen esta aparece si la imagen no carga, width y height es el tamano -->
                <figcaption>Imagen Artistica de medusa.</figcaption> <!-- figcaption complementa a figure, le da una descripcion abajo de la imagen -->
            </figure>
        </section>
    </main>
</body>
</html>
