<!-- Etiqueta Form e input: (Type submit Vs Button Tag) clase 20-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="Nombre ">    <!-- con el atributo value cambiamos el nombre default "Enviar" -->
    <button type="submit">Que Color te gusta</button>
    <!-- El tag input se puede usar de forma directa en los formularios, la etiqueta de button es mucho mas flexible, si se requiere cualquier otro tipo de boton
     se podria personalizar mas facil la etiqueta de button, formularios para inputs, button para cualquier otro tipo de boton  -->
</body>
</html>
