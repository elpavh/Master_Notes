<!-- Medidas EM clase 34 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medida EM</title>
    <link rel="stylesheet" href="../practicas_css/style11.css">
</head>
<body>
    <main class="text-container">
        <p>Soy un texto ejemplo</p>
        <div>
            <p>Soy otro texto ejemplo</p>
            <div>
                <p>Soy otro texto ejemplo</p>
            </div>
        </div>
    </main>
    <!-- Al estar un div dentro de otro div, el primer div se hace el padre directo del segundo, al tener el selector de css .textcontainer div, con una media em 
    se el primer div tiene un valor de 1.5 de su padre (main) y el segundo div anidado tiene 1.5 de su padre div, lo cual genera tamanos muy escalables y muchas veces
    puede ser de una manera incorrecta -->
</body>
</html>
